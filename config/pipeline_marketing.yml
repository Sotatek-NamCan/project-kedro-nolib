ingest:
  file_path: data/01_raw/marketing_leads.csv
  file_extension: .csv
  object_storage:
    enabled: false
    object_key:
    bucket:
    cache_dir: data/99_object_storage
schema:
  file_path: config/schema/marketing_leads.yml
  schema_key: marketing_leads
prepare:
  drop_columns:
    - notes
  label_col: converted
  numeric_cols:
    - visits
    - monthly_spend
    - score
  categorical_cols:
    - industry
    - lead_source
    - region
  feature_cols:
    - visits
    - monthly_spend
    - score
    - industry
    - lead_source
    - region
  test_size: 0.25
  random_state: 123
  precomputed_splits:
    # Marketing dataset uses local train/test splits by default
    enabled: true
    bucket:
    prefix:
    format: csv
    x_train_key:
    y_train_key:
    x_test_key:
    y_test_key:
model:
  selected: marketing_logreg
  options:
    marketing_logreg:
      type: logreg
      hyperparameters:
        C: 1.5
        penalty: l2
        solver: lbfgs
        max_iter: 200
    balanced_forest:
      type: rf
      hyperparameters:
        n_estimators: 300
        max_depth: 18
        max_features: sqrt
        min_samples_split: 2
        min_samples_leaf: 1
        class_weight: balanced
output:
  metrics_path: outputs/marketing/metrics.json
  model_path: outputs/marketing/model.joblib
  object_storage:
    enabled: true
    bucket:
    prefix:
    metrics_key:
    model_key:
    splits:
      enabled: true
      bucket:
      prefix:
      format: csv
      x_train_key:
      y_train_key:
      x_test_key:
      y_test_key:
